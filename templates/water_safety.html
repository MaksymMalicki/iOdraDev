<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<link rel="stylesheet" href="{% static 'mainMap/water_safety.css' %}">
<div class="">
  <ul class="navbar">
    <li class="navbar-li map-nav"><a href="{% url 'mainMap:map' %}">MAPA</a></li>
    <li class="navbar-li komunikaty-nav"><a href="{% url 'mainMap:komunikaty' %}">KOMUNIKATY</a></li>
    <li class="navbar-li water_safety-nav"><a href="{% url 'mainMap:water_safety' %}">BEZPIECZENSTWO</a></li>
    <li class="navbar-li sluzy-nav"><a href="{% url 'mainMap:sluzy' %}">ŚLUZY</a></li>
    <li class="navbar-li telefony-nav"><a href="{% url 'contactApp:contact'%}">TELEFONY</a></li>
  </ul>
  <h1 class="header">Punkt Odrzańskiej Informacji Turystycznej</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="30000">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'website_images/bezpieczeństwo/1.png' %}" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'website_images/bezpieczeństwo/2.png' %}" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'website_images/bezpieczeństwo/3.png' %}" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'website_images/bezpieczeństwo/4.png' %}" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'website_images/bezpieczeństwo/5.png' %}" alt="New york" style="width:100%;">
      </div>

    </div>

    <!-- Left and right controls -->
  </div>
  <a class="left carousel-control no-backgroud" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control no-backgroud" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<script type="text/javascript" src="{% static 'script.js' %}">

</script>
</body>
</html>
